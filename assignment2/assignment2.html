<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assignment 2</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="./index.js"></script>
    <style>
      main {
        float: left;
        width: 50%;
        padding: 5px;
      }

      aside {
        float: right;
        width: 40%;
        margin-right: 30px;
      }

      #backdropImage img {
        width: 40vw;
        position: fixed;
        top: 300px;
      }

      #backdropTitle {
        position: fixed;
        top: 280px;
      }
    </style>
  </head>

  <body>
    <main>
      <div id="pagination_div">
        <label for="pageSize">Page Size:</label>
        <select name="pageSize" id="pageSize">
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="10">10</option>
        </select>
        <br />
        <label for="searchTerm">Please enter search term:</label>
        <input type="text" id="searchTerm" value="300" />
        <br />
        <button id="search_btn">Search!</button><br />
        <section style="display: none">
          <button id="first">First</button>
          <button id="prev_btn">Prev</button>
          <span id="pageNum"></span>
          <button id="next_btn">Next</button>
          <button id="last">Last</button>
        </section>
      </div>
      <div id="movies"></div>
    </main>

    <aside>
      <div id="backdropImage"></div>
      <div id="backdropTitle"></div>
    </aside>
  </body>
</html>
